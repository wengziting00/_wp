{% extends "base.html" %}

{% block content %}
  <h1>New Post</h1>
  <p>Create a new post.</p>
  <form action="/post" method="post">
    <p>
      <input type="text" name="title" placeholder="Title" required>
    </p>
    <p>
      <textarea name="body" placeholder="Contents" required></textarea>
    </p>
    <p>
      <input type="submit" value="Create">
    </p>
  </form>
{% endblock %}
